<div class="row">
    <div class="col-1">
        1 de 3
    </div>
    <div class="col">
        <div class="row mt-4">
            <a class="btn btn-primary" style= "width: 100%" href="/cita" role="button">AÃ±adir cita</a>
            
            <form>
                <input type = "text" name ="nombre" [(ngModel)] = "nombre"> <br>
                <input type = "text" name ="apellido" [(ngModel)] = "apellido"> <br>
                <input type = "submit" name ="Registrar" (click)="registrarUsuario()"> <br>
                
            </form>
            
            <div class="row">
                <p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>
            </div>
        </div>
    </div>
    <div class="col-1">
        3 de 3
    </div>
</div>


<ng-template #sinRegistrar>
    <p>Nadie registrado</p>
</ng-template>

<br><br>
<ul>
    <li *ngFor="let entrada of entradas">
        {{entrada.nombre}} {{entrada.apellido}} 
    </li>
</ul>
